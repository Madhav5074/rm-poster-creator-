<script>

const canvas = document.getElementById("posterCanvas");
const ctx = canvas.getContext("2d");
const form = document.getElementById("posterForm");
const downloadBtn = document.getElementById("downloadBtn");

const rmPhoto = document.getElementById("rmPhoto");
const rmName = document.getElementById("rmName");
const rmDesignation = document.getElementById("rmDesignation");
const otherDesignation = document.getElementById("otherDesignation");
const nliType = document.getElementById("nliType");
const clubLevel = document.getElementById("clubLevel");
const branchName = document.getElementById("branchName");
const clusterName = document.getElementById("clusterName");
const premiumInput = document.getElementById("premium");
const productType = document.getElementById("productType");

const hdfcLogo = new Image();
hdfcLogo.src = "./hdfc-logo.PNG";

const abLogo = new Image();
abLogo.src = "./aditya-birla-logo.PNG";

let shimmerOffset = 0;

/* Gold particles */
const particles = [];
for(let i=0;i<50;i++){
particles.push({
x:Math.random()*1080,
y:Math.random()*1350,
r:Math.random()*2,
speed:Math.random()*0.4+0.2
});
}

/* ₹ formatting */
premiumInput.addEventListener("input", function(){
let value=this.value.replace(/[^0-9]/g,'');
if(value){ this.value="₹"+Number(value).toLocaleString("en-IN"); }
else{ this.value=""; }
});

/* Others designation */
rmDesignation.addEventListener("change", function(){
if(this.value==="Others"){
otherDesignation.classList.remove("hidden");
otherDesignation.required=true;
}else{
otherDesignation.classList.add("hidden");
otherDesignation.required=false;
otherDesignation.value="";
}
});

form.addEventListener("submit", function(e){
e.preventDefault();

if(!rmPhoto.files || !rmPhoto.files[0]){
alert("Please upload RM Photo");
return;
}

const file = rmPhoto.files[0];
const reader = new FileReader();

reader.onload = function(ev){
const img = new Image();

img.onload = function(){

let designation = rmDesignation.value==="Others"
? otherDesignation.value
: rmDesignation.value;

drawPoster(img,{
rmName: rmName.value.toUpperCase(),
designation,
nli: nliType.value,
level: clubLevel.value,
branch: branchName.value,
cluster: clusterName.value,
premium: premiumInput.value,
product: productType.value
});

form.classList.add("hidden");
canvas.classList.remove("hidden");
downloadBtn.classList.remove("hidden");
};

img.onerror = function(){
alert("Error loading image. Try another photo.");
};

img.src = ev.target.result;
};

reader.readAsDataURL(file);
});


function drawPoster(profile,data){

function render(){

ctx.clearRect(0,0,1080,1350);

/* Cinematic background */
const bg = ctx.createLinearGradient(0,0,1080,1350);
bg.addColorStop(0,"#000814");
bg.addColorStop(0.5,"#001d3d");
bg.addColorStop(1,"#000814");
ctx.fillStyle=bg;
ctx.fillRect(0,0,1080,1350);

/* Floating particles */
ctx.fillStyle="rgba(255,215,0,0.6)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.y-=p.speed;
if(p.y<0) p.y=1350;
});

/* Logos */
if(hdfcLogo.complete) ctx.drawImage(hdfcLogo,60,60,220,90);
if(abLogo.complete) ctx.drawImage(abLogo,800,60,220,90);

/* Gold shimmer */
const gold = ctx.createLinearGradient(shimmerOffset,0,shimmerOffset+400,0);
gold.addColorStop(0,"#d4af37");
gold.addColorStop(0.5,"#fff5b1");
gold.addColorStop(1,"#d4af37");

ctx.textAlign="center";

/* Title */
let title = data.level==="Level 1"
? "BBH-Champions Club"
: "GHMD-Champions Club";

ctx.fillStyle=gold;
ctx.font="bold 80px Inter";
ctx.fillText(title,540,240);

/* Sweep line */
ctx.fillStyle="rgba(255,215,0,0.5)";
ctx.fillRect(shimmerOffset-200,255,200,4);

/* NLI */
ctx.fillStyle="#ffffff";
ctx.font="bold 46px Inter";
ctx.fillText(data.nli,540,310);

/* Profile */
ctx.save();
ctx.beginPath();
ctx.arc(540,580,170,0,Math.PI*2);
ctx.clip();

let size=Math.min(profile.width,profile.height);
ctx.drawImage(profile,
(profile.width-size)/2,
(profile.height-size)/2,
size,size,
370,410,
340,340);
ctx.restore();

/* Gold border */
ctx.lineWidth=12;
ctx.strokeStyle=gold;
ctx.beginPath();
ctx.arc(540,580,170,0,Math.PI*2);
ctx.stroke();

/* Name */
ctx.fillStyle=gold;
ctx.font="bold 58px Inter";
ctx.fillText(data.rmName,540,850);

/* Designation */
ctx.font="bold 35px Inter";
ctx.fillText("("+data.designation+")",540,890);

/* Branch */
ctx.fillStyle="#ffffff";
ctx.font="26px Inter";
ctx.fillText("Branch: "+data.branch+" | Cluster: "+data.cluster,540,940);

/* Premium Plate */
ctx.fillStyle="rgba(255,255,255,0.08)";
ctx.fillRect(270,970,540,120);
ctx.strokeStyle="rgba(255,215,0,0.5)";
ctx.strokeRect(270,970,540,120);

ctx.fillStyle=gold;
ctx.font="bold 90px Inter";
ctx.fillText(data.premium,540,1055);

/* Product */
ctx.fillStyle="#ffffff";
ctx.font="24px Inter";
ctx.fillText("Product: "+data.product,540,1110);

/* shimmer movement */
shimmerOffset+=6;
if(shimmerOffset>1500) shimmerOffset=-200;

requestAnimationFrame(render);
}

render();
}

downloadBtn.addEventListener("click",function(){
const link=document.createElement("a");
link.download="Champions_Club_Award_Night.png";
link.href=canvas.toDataURL("image/png");
link.click();
});

</script>
