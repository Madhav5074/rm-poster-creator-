<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corporate Champions Club Poster</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { font-family: 'Inter', sans-serif; background:#f0f4f8; }
.container { max-width:550px; margin:auto; }
canvas { border-radius:20px; width:100%; }
</style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">

<div class="container bg-white p-8 rounded-3xl shadow-2xl">

<form id="posterForm" class="flex flex-col gap-4">

<h1 class="text-3xl font-bold text-center text-blue-900 mb-4">
Create Champions Club Poster
</h1>

<input type="file" id="rmPhoto" accept="image/*" required>

<input type="text" id="rmName" placeholder="RM Name" required class="border p-2 rounded">

<select id="rmDesignation" required class="border p-2 rounded">
<option value="" disabled selected>Select Designation</option>
<option value="RM">RM</option>
<option value="PB">PB</option>
<option value="PBA">PBA</option>
</select>

<select id="nliType" required class="border p-2 rounded">
<option value="" disabled selected>Select Criteria</option>
<option value="NLI Criteria Met">NLI Criteria Met</option>
<option value="NLI Criteria Met">NLI Criteria Met</option>
</select>

<select id="clubLevel" required class="border p-2 rounded">
<option value="" disabled selected>Select Level</option>
<option value="Level 1">Level 1</option>
<option value="Level 2">Level 2</option>
</select>

<input type="text" id="branchName" placeholder="Branch Name" required class="border p-2 rounded">
<input type="text" id="clusterName" placeholder="Cluster Name" required class="border p-2 rounded">
<input type="tel" id="premium" placeholder="Premium Amount" required class="border p-2 rounded">
<input type="text" id="productType" placeholder="Product Type" required class="border p-2 rounded">

<button class="bg-blue-700 text-white p-3 rounded font-bold">
Generate Poster
</button>

</form>

<canvas id="posterCanvas" width="1080" height="1350" style="display:none;"></canvas>

<button id="downloadBtn" class="mt-4 bg-green-600 text-white p-3 rounded font-bold" style="display:none;">
Download Poster
</button>

</div>

<script>

const form = document.getElementById("posterForm");
const canvas = document.getElementById("posterCanvas");
const ctx = canvas.getContext("2d");
const downloadBtn = document.getElementById("downloadBtn");

form.addEventListener("submit", function(e){
e.preventDefault();

const file = document.getElementById("rmPhoto").files[0];
const reader = new FileReader();

reader.onload = function(event){

const img = new Image();
img.onload = function(){

drawPoster(img,{
rmName: rmName.value,
designation: rmDesignation.value,
nli: nliType.value,
level: clubLevel.value,
branch: branchName.value,
cluster: clusterName.value,
premium: premium.value,
product: productType.value
});

form.style.display="none";
canvas.style.display="block";
downloadBtn.style.display="block";
};

img.src = event.target.result;
};

reader.readAsDataURL(file);
});

function drawPoster(img,data){

// Background
const gradient = ctx.createLinearGradient(0,0,0,1350);
gradient.addColorStop(0,"#0b1c2d");
gradient.addColorStop(1,"#102a43");
ctx.fillStyle = gradient;
ctx.fillRect(0,0,1080,1350);

// Dynamic Title
ctx.fillStyle="#FFD700";
ctx.textAlign="center";
ctx.font="bold 80px Inter";

let clubTitle = data.level === "Level 1"
? "BBH-Champions Club"
: "GHMD-Champions Club";

ctx.fillText(clubTitle,540,230);

// Criteria
ctx.fillStyle="#ffffff";
ctx.font="bold 45px Inter";
ctx.fillText(data.nli,540,310);

// Trophy Left
ctx.font="150px serif";
ctx.fillText("üèÜ",200,550);

// Trophy Right
ctx.fillText("üèÜ",880,550);

// Circular Image
ctx.save();
ctx.beginPath();
ctx.arc(540,600,190,0,Math.PI*2);
ctx.closePath();
ctx.clip();

let size = Math.min(img.width,img.height);
ctx.drawImage(img,
(img.width-size)/2,
(img.height-size)/2,
size,size,
540-190,
600-190,
380,380);

ctx.restore();

// Golden Border
ctx.beginPath();
ctx.arc(540,600,190,0,Math.PI*2);
ctx.lineWidth=15;
ctx.strokeStyle="#FFD700";
ctx.stroke();

// Name
ctx.fillStyle="#FFD700";
ctx.font="bold 55px Inter";
ctx.fillText(data.rmName,540,900);

// Designation
ctx.font="bold 40px Inter";
ctx.fillText("("+data.designation+")",540,950);

// Branch & Cluster
ctx.fillStyle="#ffffff";
ctx.font="30px Inter";
ctx.fillText("Branch: "+data.branch+" | Cluster: "+data.cluster,540,1000);

// Premium (BIG)
ctx.fillStyle="#FFD700";
ctx.font="bold 85px Inter";
ctx.fillText("‚Çπ"+data.premium,540,1100);

// Product
ctx.fillStyle="#ffffff";
ctx.font="30px Inter";
ctx.fillText("Product: "+data.product,540,1150);
}

downloadBtn.addEventListener("click",function(){
const link=document.createElement("a");
link.download="Champions_Club_Poster.png";
link.href=canvas.toDataURL();
link.click();
});

</script>

</body>
</html>
